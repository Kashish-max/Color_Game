<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="./colorGame.css">
</head>
<body>
<div class="Game">
	<div class="header">
		<h3>THE GREAT</h3>
		<h1></h1>
		<h3>GUESSING GAME</h3>
	</div>
	<div class="modes">
		<h5 class="again"><span onclick="playAgain()">NEW COLORS</span></h5>
		<h5 class="try"></h5>
		<h5 class="levels">
			<span class="easy" onclick="toggleMode('easy', 'hard')">EASY</span>
			<span class="hard" onclick="toggleMode('hard', 'easy')">HARD</span>
		</h5>
	</div>
	<div class="color-boxes">
		<div class="row r1">
			<div class="box1" onclick="fadeOut('1')"></div>
			<div class="box2" onclick="fadeOut('2')"></div>
			<div class="box3" onclick="fadeOut('3')"></div>
		</div>
		<div class="row r2">
			<div class="box4" onclick="fadeOut('4')"></div>
			<div class="box5" onclick="fadeOut('5')"></div>
			<div class="box6" onclick="fadeOut('6')"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="./colorGame.js"></script>
</body>
</html>
